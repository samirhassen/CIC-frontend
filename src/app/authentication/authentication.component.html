<div class="login-center-container">
    <mat-card class="login-card mat-elevation-z4">
        <div class="logo-container">
            <img src="https://cic.edu/wp-content/uploads/2022/11/logo.png" alt="Council of Independent Colleges" />
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login()" fxLayout="column" fxLayoutGap="15px">
            <!-- Username -->
            <!-- Username -->
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Username</mat-label>
                <input matInput name="username" [(ngModel)]="username" required email #usernameCtrl="ngModel"
                    placeholder="Enter Username" />

                <!-- Required validation -->
                <mat-error *ngIf="usernameCtrl.errors?.['required'] && usernameCtrl.touched">
                    Username is required
                </mat-error>

                <!-- Email format validation -->
                <mat-error *ngIf="usernameCtrl.errors?.['email'] && usernameCtrl.touched">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>


            <!-- Password -->
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required #passwordCtrl="ngModel"
                    placeholder="Enter Password" />
                <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
                    Password is required
                </mat-error>
            </mat-form-field>

            <!-- Login Button -->
            <button mat-raised-button color="primary" style="width: 100%;" type="submit" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
    </mat-card>
</div>
