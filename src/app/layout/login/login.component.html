<div class="login-center-container">
  <mat-card class="login-card mat-elevation-z4">
    <div class="logo-container">
       <img src="https://cic.edu/wp-content/uploads/2022/11/logo.png" alt="Council of Independent Colleges" />
    </div>
   <button
 mat-stroked-button
  class="microsoft-btn"
   (click)="login()"
>
  <img src="assets/microsoft-icon.svg" alt="Microsoft Icon" class="ms-icon" />
  <span class="ms-icon">Sign in with Microsoft</span>
</button>

<button
 mat-stroked-button
  class="microsoft-btn" (click)="signInWithUsername()">
  <span class="ms-icon">Login</span>
</button>
  </mat-card>
</div>
